<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <title>FRONTEND-MENTOR AGE CALCULATOR</title>
  </head>
  <body>
    <div class="container">
      <main>
        <form class="input-fields">
          <div class="input__wrapper">
            <label for="input__day" class="label__day">DAY</label>
            <input
              type="text"
              placeholder="DD"
              id="input__day"
              maxlength="2"
              class="input"
            />
            <p class="err__msg err__msg__day"></p>
          </div>
          <div class="input__wrapper">
            <label for="input__month" class="label__month">MONTH</label>
            <input
              type="text"
              placeholder="MM"
              id="input__month"
              maxlength="2"
              class="input"
            />
            <p class="err__msg err__msg__month"></p>
          </div>
          <div class="input__wrapper">
            <label for="input__year" class="label__year">YEAR</label>
            <input
              type="text"
              placeholder="YYYY"
              id="input__year"
              maxlength="4"
              class="input"
            />
            <p class="err__msg err__msg__year"></p>
          </div>
        </form>
        <section>
          <hr />
          <button class="calc__btn">
            <img src="images/icon-arrow.svg" alt="calc-btn" />
          </button>
        </section>
        <footer>
          <h1><span class="years">- -</span> years</h1>
          <h1><span class="months">- -</span> months</h1>
          <h1><span class="days">- -</span> days</h1>
        </footer>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
